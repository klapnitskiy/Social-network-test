<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Swivl test</title>
    </head>
    <body>
        <header class="page page--header">
            <div class="page__container">
                <div class="header">
                    <div class="header__top">
                        <div class="header__top-logo">
                            <img src="./img/logo.svg" alt="logo" />
                        </div>
                        <div class="header__top-content">
                            <div class="header__top-account">
                                <span class="header__top-name"
                                    >Arthur Wood</span
                                >
                                <img
                                    class="header__top-photo"
                                    src="./img/account-photo.webp"
                                    alt="account-photo"
                                />
                            </div>
                            <div class="header__top-links">
                                <a
                                    class="header__top-link header__top-link--notification"
                                    href="#"
                                ></a>
                                <a
                                    class="header__top-link header__top-link--gifts"
                                    href="#"
                                ></a>
                                <a
                                    class="header__top-link header__top-link--medium"
                                    href="#"
                                ></a>
                            </div>
                        </div>
                    </div>
                    <nav class="header__bottom">
                        <ul class="header__bottom-list">
                            <li
                                class="header__bottom-item header__bottom-item--active"
                            >
                                Feed
                            </li>
                            <li class="header__bottom-item">Explore</li>
                            <li class="header__bottom-item">Discussions</li>
                        </ul>
                        <button class="header__bottom-btn"></button>
                    </nav>
                </div>
            </div>
        </header>
    </body>
</html>
